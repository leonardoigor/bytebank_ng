<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>

  <tbody *ngIf="transferencias.length>0;else listVazia">
    <tr class="tabela__linha" *ngFor="let transferancia of transferencias">
      <td class="tabela__conteudo">{{transferancia.date|date:"short"}}</td>
      <td class="tabela__conteudo">{{transferancia.valor|currency}}</td>
      <td class="tabela__conteudo">{{transferancia.destino}}</td>
    </tr>
  </tbody>
</table>


<ng-template #listVazia>
  <p>Nenhuma Transferencia cadastrada</p>
</ng-template>
