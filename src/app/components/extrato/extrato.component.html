<table>
  <thead>
    <th>Data</th>
    <th>Valor</th>
    <th>Destino</th>
  </thead>

  <tbody>
    <tr *ngFor="let transferancia of transferencias">
      <td>{{transferancia.valor}}</td>
      <td>{{transferancia.destino}}</td>
      <td>{{transferancia.date|date:"short"}}</td>
    </tr>
  </tbody>
</table>
